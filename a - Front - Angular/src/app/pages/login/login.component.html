<app-header></app-header>
<section id="section-register" class="cuerpoLogin">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 com-md-4 mx-auto">
        <div class="card">
          <h1 class="tituloTarjeta">Ingreso de usuario</h1>
          <div class="card-body text-center">
            <form action="" (submit)="logIn()">
              <div class="form-group">
                <i class="fa-solid fa-user posicionIcono"></i>
                <input
                  type="text"
                  placeholder="Username"
                  name="username"
                  id="username"
                  [(ngModel)]="username"
                /><label></label>
              </div>
              <div class="form-group">
                <i class="fa-solid fa-key posicionIcono"></i>
                <input
                  type="password"
                  placeholder="Password"
                  name="password"
                  id="password"
                  [(ngModel)]="password"
                /><label></label>
              </div>
              <button type="submit" class="btn btn-lg btn-block">
                Iniciar sesión
              </button>
              <h4 *ngIf="error" class="mensajeError">
                {{ error }}
              </h4>
              <p id="sin-cuenta">
                ¿No tienes una cuenta?
                <a
                  class="linkRegistro"
                  routerLink="/register"
                  routerLinkActive="active"
                  >Click aquí
                </a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
