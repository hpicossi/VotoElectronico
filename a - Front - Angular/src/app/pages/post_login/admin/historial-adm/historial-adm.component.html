<app-toolbar-adm></app-toolbar-adm>
<div class="container-lg pt-4">
  <div class="row justify-content-end pt-4">
    <div class="col-lg-10 align-self-center">
      <h1 class = "titulo">HISTORIAL</h1>
      <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="filtrar($event)" placeholder="buscar">
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #tabla3>
        <ng-container matColumnDef="campo1">
          <th mat-header-cell *matHeaderCellDef> Campo1 </th>
          <td mat-cell *matCellDef="let Historial"> <span class="mobile-label">Campo1:</span>{{Historial.campo1}} </td>
        </ng-container>

        <ng-container matColumnDef="campo2">
          <th mat-header-cell *matHeaderCellDef> Campo2 </th>
          <td mat-cell *matCellDef="let Historial"> <span class="mobile-label">Campo2:</span>{{Historial.campo2}} </td>
        </ng-container>

        <ng-container matColumnDef="campo3">
          <th mat-header-cell *matHeaderCellDef> Campo3 </th>
          <td mat-cell *matCellDef="let Historial"> <span class="mobile-label">Campo3:</span>{{Historial.campo3}} </td>
        </ng-container>

        <ng-container matColumnDef="campo4">
          <th mat-header-cell *matHeaderCellDef> Campo4 </th>
          <td mat-cell *matCellDef="let Historial"> <span class="mobile-label">Campo4:</span>{{Historial.campo4}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
