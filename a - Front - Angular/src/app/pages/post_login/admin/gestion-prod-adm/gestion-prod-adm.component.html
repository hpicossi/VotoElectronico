<app-toolbar-adm></app-toolbar-adm>

<div class="container-lg pt-4">
  <div class="row justify-content-end pt-4">
    <div class="col-lg-10 align-self-center">
      <h1 class="titulo">GESTION DE PRODUCTOS</h1>
      <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="filtrar($event)" placeholder="buscar">
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #tabla3>
        <ng-container matColumnDef="productoid">
          <th mat-header-cell *matHeaderCellDef> ProductoId </th>
          <td mat-cell *matCellDef="let Producto"> <span class="mobile-label">ProductoId:</span>{{Producto.id}} </td>
        </ng-container>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let Producto"> <span class="mobile-label">Nombre:</span>{{Producto.name}} </td>
        </ng-container>
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let Producto"> <span class="mobile-label">Descripcion:</span>{{Producto.description}} </td>
        </ng-container>
        <ng-container matColumnDef="imagen">
          <th mat-header-cell *matHeaderCellDef> Imagen </th>
          <td mat-cell *matCellDef="let Producto"> <span class="mobile-label">Imagen:</span> <img [src]="Producto.imageUrl" /></td>
        </ng-container>
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let Producto"> <span class="mobile-label">Precio:</span>{{Producto.price}}</td>
        </ng-container>
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let Producto"> <span class="mobile-label">Categoria:</span>{{Producto.category.description}} </td>
        </ng-container>
        <ng-container matColumnDef="borrar">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let j"> <button mat-raised-button class="botonBorrar" focusable="true"
              (click)="borrarFila(j.id)">
              Borrar
            </button></td>
        </ng-container>
        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let j"> <button class="botonEditar" mat-raised-button focusable="true"  [routerLink]="['../editpro-adm', j.id]">
              Editar
            </button> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
